<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- fraunces -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>Frontend Mentor | Product Preview Card Component</title>

</head>

<body>
    <div class="container">
        <img src="./images/image-product-desktop.jpg" alt="bottle of perfume">
        <div class="content">
            <h2>PERFUME</h2>
            <h1>Gabrielle Essence Eau De Parfum</h1>
            <p>A floral, solar and voluptuous interpretation composed by Oliver Polge, Perfumer-Creator for the House of
                CHANEL.</p>
            <div class="price">
                <p class="discounted-price">$149.99</p>
                <p class="previous-price">$169.99</p>
            </div>
            <button>
                <img src="./images/icon-cart.svg" alt="cart icon">
                <p class="add">Add to Cart</p>
            </button>
        </div>
    </div>
</body>

</html>
